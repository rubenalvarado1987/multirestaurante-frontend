<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">
    <div class = "col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class = "col s12 m8 l9">
      <div class = "row">


          <div id="streams" class = "col s12">
              <div class="row">
                    <div class = "col s12 m12 l10">
                      <div class = "card postDiv">
                        <div class="card-content">
                            <form [formGroup]="postForm" novalidate (ngSubmit)="SubmitPost()">
                                <div class = "formDiv">


                                    <p>Category Name</p>
                                    <div class="input-field col s12" *ngIf="category">
                                        <input formControlName="categoryName" value="{{category.categoryName}}" id="categoryName" type="text" class="validate">

                                      </div>


                                      <p>Category Description</p>
                                      <div class="input-field col s12" *ngIf="category">
                                          <input formControlName="categoryDescription" value="{{category.categoryDescription}}" id="categoryDescription" type="text" class="validate">

                                        </div>

                                        <p>Please Choose Restaurant List</p>


                                        <div class="input-field col s12">
                                            <select formControlName="restaurantId" class="browser-default"  id="restaurantId" type="text" material-select>

                                              <option *ngFor="let restaurant of restaurants"  [ngValue]="restaurant._id">{{restaurant.restaurantName}}</option>


                                            </select>

                                          </div>



                                          <p>Category Image</p>
                                          <div class="card-image" *ngIf="category">
                                               <img src="http://res.cloudinary.com/funnyionic/image/upload/v{{category.catImgVersion}}/{{category.catImgId}}">

                                          </div>

                                </div>

                                <div class = "col s12" style = "padding-left:50%;">
                                    <button class = "btn postBtn">
                                          Edit Category
                                    </button>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>


          </div>


      </div>

    </div>
  </div>
</div>

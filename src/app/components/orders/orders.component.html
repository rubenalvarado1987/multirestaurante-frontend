<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">


    <div class = "col s12 m12 l12">
        <div class = "row">

          <table >
              <thead>
                <tr>
                    <th>Order Image</th>
                    <th>Item Name</th>
                    <th>Restaurant Name</th>
                    <th>Item Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor = "let order of orders">
                  <td style = "width:10%;"><img src="{{order.itemImage}}" alt="" class="circle" width="100" height="70"></td>
                  <td style = "width:20%;">{{order.itemName}}</td>
                  <td style = "width:15%;">{{order.restaurantName}}</td>
                  <td style = "width:10%;">{{order.itemPrice}}$</td>
                  <td style = "width:10%;">{{order.quantity}}</td>
                  <td style = "width:10%;">{{1* order.itemPrice * order.quantity}}$</td>
                  <td style = "width:15%;"><b>{{order.status}}</b>
                  </td>
                  <td style = "width:10%;">
                      <a class="waves-effect waves-light btn-small" (click)="ViewOrderInfo(order)">View</a>

                  </td>
                </tr>

              </tbody>
            </table>

        </div>

    </div>

  </div>
</div>

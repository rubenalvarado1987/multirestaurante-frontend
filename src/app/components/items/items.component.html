<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">


    <div class = "col s12 m12 l12">
        <div class = "row">
            <div class = "col s12 m6 l3 cardDiv" *ngFor = "let item of items">
              <div class = "card">
                <a >

                  <div class = "card-image imgDiv">
                      <img class = "imgCircle responsive-img" src = "http://res.cloudinary.com/funnyionic/image/upload/v{{item.itemImgVersion}}/{{item.itemImgId}}">
                  </div>
                </a>

                <div class = "card-action">
                    <h3 class = "card-title">
                        {{item.itemName}}
                    </h3>
                    <p >{{item.itemDescription}}</p>


                    <a class="waves-effect waves-light btn" (click)="ViewItemInfo(item)"><i class="material-icons left">cloud</i>View</a>
                </div>

              </div>



            </div>
        </div>

    </div>

  </div>
</div>

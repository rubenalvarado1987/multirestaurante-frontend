<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;" >
  <div class = "row">


    <div class = "col s12 m12 l12">
        <div class = "row">

            <form [formGroup]="postForm" novalidate (ngSubmit)="SubmitPost()">

          <table >
              <thead>
                <tr>
                    <th>Order Image</th>
                    <th>Item Name</th>

                    <th>Item Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td style = "width:10%;" *ngIf="order"><img src="{{order.itemImage}}" alt="" class="circle" width="100" height="70"></td>
                  <td style = "width:20%;" *ngIf="order">{{order.itemName}}</td>

                  <td style = "width:10%;" *ngIf="order">{{order.itemPrice}}$</td>
                  <td style = "width:10%;" *ngIf="order">{{order.quantity}}</td>
                  <td style = "width:10%;" *ngIf="order">{{1* order.itemPrice * order.quantity}}$</td>
                  <td style = "width:25%;" ><b *ngIf="order">{{order.status}}</b>
                    <select formControlName="statusId" class="browser-default"  id="statusId" type="text" material-select>
                        <option [ngValue]="restaurant.id" *ngFor="let restaurant of restaurants">{{restaurant.text}}</option>

                      </select>


                  </td>
                  <td style = "width:15%;">


                      <div class = "col s12" >
                          <button class = "btn postBtn">
                                Update Status
                          </button>
                      </div>

                  </td>
                </tr>

              </tbody>
            </table>


        </form>

        </div>

    </div>

  </div>
</div>

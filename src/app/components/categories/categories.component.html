<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">


    <div class = "col s12 m12 l12">
        <div class = "row">
            <div class = "col s12 m6 l3 cardDiv" *ngFor = "let category of categories">
              <div class = "card">
                <a >

                  <div class = "card-image imgDiv">
                      <img class = "imgCircle responsive-img" src = "http://res.cloudinary.com/funnyionic/image/upload/v{{category.catImgVersion}}/{{category.catImgId}}">
                  </div>
                </a>

                <div class = "card-action">
                    <h3 class = "card-title">
                        {{category.categoryName}}
                    </h3>



                    <a class="waves-effect waves-light btn" (click)="ViewCategoryInfo(category)"><i class="material-icons left">cloud</i>View</a>


                </div>

              </div>



            </div>
        </div>

    </div>

  </div>
</div>

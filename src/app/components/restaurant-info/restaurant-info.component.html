<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">
    <div class = "col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class = "col s12 m8 l9">
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card">

              <div class="card-image" *ngIf="restaurant">
                <img src="http://res.cloudinary.com/funnyionic/image/upload/v{{restaurant.resImgVersion}}/{{restaurant.resImgId}}">
                <span class="card-title">{{restaurant.restaurantName}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="EditRestaurant(restaurant)"><i class="material-icons">edit</i></a>


              </div>

              <div class="card-content" *ngIf="restaurant">

                      <table>
                        <thead>
                          <tr>
                              <th></th>
                              <th></th>

                          </tr>
                        </thead>

                        <tbody>
                          <tr>
                            <td>Restaurant Address</td>
                            <td>{{restaurant.restaurantAddress}}</td>

                          </tr>
                          <tr>
                            <td>Restaurant Latitude</td>
                            <td>{{restaurant.restaurantLat}}</td>

                          </tr>
                          <tr>
                            <td>Restaurant Longitude</td>
                            <td>{{restaurant.restaurantLng}}</td>

                          </tr>

                          <tr>
                            <td>Restaurant Phone</td>
                            <td>{{restaurant.restaurantPhone}}</td>

                          </tr>

                          <tr>
                            <td>Created Date</td>
                            <td>{{TimeFromNow(restaurant.created)}}</td>

                          </tr>
                        </tbody>
                      </table>


                    <div class="card-action" style ="float: right;" (click)="DeleteRestaurant(restaurant)">
                      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Delete</a>
                    </div>

              </div>
            </div>
          </div>
        </div>





    </div>

  </div>
</div>
